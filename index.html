<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do Cliente" id="name-input">
                    <input type="email" class="modal-field" placeholder="e-mail do Cliente" id="email-input">
                    <input type="text" class="modal-field" placeholder="Celular do Cliente" id="number-input">
                    <input type="text" class="modal-field" placeholder="Cidade do Cliente" id="city-input">
                </form>
                <p class="error-msg"></p>
                <footer class="modal-footer">
                    <button class="button green" id="save">Salvar</button>
                    <button class="button blue" id="cancel">Cancelar</button>
                </footer>
            </div>
        </div>

        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Editar Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do Cliente" id="edit-name-input">
                    <input type="email" class="modal-field" placeholder="e-mail do Cliente" id="edit-email-input">
                    <input type="text" class="modal-field" placeholder="Celular do Cliente" id="edit-number-input">
                    <input type="text" class="modal-field" placeholder="Cidade do Cliente" id="edit-city-input">
                </form>
                <p class="error-msg" id="edit-error-msg"></p>

                <footer class="modal-footer">
                    <button class="button green" id="edit-save">Salvar</button>
                    <button class="button blue cancel">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; Prof. Fernando Leonid
    </footer>
</body>
</html>
